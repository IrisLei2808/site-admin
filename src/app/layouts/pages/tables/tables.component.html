
  <div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title" style="padding-left: 15px; color: white !important;">Brand Table</h4>
          <mat-icon (click)="openDialog()" style="margin-left: 15px;">add</mat-icon>
          <div class="col-md-6 mb-4" style="float: right;">

            <form class="example-form" style="float: right;">
              <mat-form-field class="example-full-width" >
                <mat-label style="color: white;">Search By ID</mat-label>
                <input type="tel" matInput placeholder="Velvet Coat" style="color: white;" [(ngModel)]="idx" name="idx" >
            <mat-icon matSuffix (click)="searchTitle()">search</mat-icon>
              </mat-form-field>
            </form>
            
         </div>

        <div class=" card-body">
          <div class=" table-responsive">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef class="x"> Brand Phone </th>
                  <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef class="x"> Brand Website </th>
                  <td mat-cell *matCellDef="let element"> {{element.website}} </td>
              </ng-container>
            
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="x"> Edit </th>
                <td mat-cell *matCellDef="let element" class="x">
                  <mat-icon (click)="editUser(element)">edit</mat-icon>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="x"> Delete </th>
                <td mat-cell *matCellDef="let element" class="x">
                  <mat-icon (click)="deleteTutorial(element)">delete</mat-icon>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table> 

          </div>
        </div>
       
    </div>
  </div>
</div>
