<h3>Add New Promotion Form</h3>
<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="brandId">Brand ID</label>
        <input
          type="text"
          class="form-control"
          id="brandId"
          required
          [(ngModel)]="brandId"
          name="brandId"
        />
      </div>
      <div class="form-group">
        <label for="description">Promotion Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="promotion.description"
          name="description"
        />
      </div>
    <button (click)="saveTutorial()" class="btn btn-success" style="margin-left: 120px;" >Submit</button>
    <button (click)="onNoClick()" class="btn btn-error" style="float: right;">Close</button>

    </div>

  </div>
</div>
