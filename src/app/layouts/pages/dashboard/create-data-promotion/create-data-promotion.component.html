<h3>Add New Promotion Form</h3>
<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="brandId">Brand ID</label>
        <input
          type="number"
          class="form-control"
          id="brandId"
          required
          [(ngModel)]="this.brandId"
          name="brandId"
          placeholder="2"
        />
      </div>
      <div class="form-group">
        <label for="description">Promotion Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="promotion.description"
          name="description"
          placeholder="So Sweety"
        />
      </div>
      <div class="form-group">
        <label for="beginDate">Begin Date</label>
        <input
          class="form-control"
          id="beginDate"
          required
          [(ngModel)]="promotion.beginDate"
          name="beginDate"
          placeholder="22021-03-23T14:36:40.064Z"
        />
      </div>
      <div class="form-group">
        <label for="expiredDate">Expired Date</label>
        <input
          class="form-control"
          id="expiredDate"
          required
          [(ngModel)]="promotion.expiredDate"
          name="expiredDate"
          placeholder="2021-03-23T14:36:40.064Z"
        />
      </div>
    <button (click)="saveTutorial()" class="btn btn-success" style="margin-left: 120px;" [disabled]="!promotion.description || !promotion.beginDate || !promotion.expiredDate" >Submit</button>
    <button (click)="onNoClick()" class="btn btn-error" style="float: right;">Close</button>

    </div>

  </div>
</div>
