<h3>Add New Store Form</h3>
<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="brandId">Brand ID</label>
        <input
          type="text"
          class="form-control"
          id="brandId"
          required
          [(ngModel)]="promotion.brandId"
          name="brandId"
        />
      </div>
      <div class="form-group">
        <label for="name">Store Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="promotion.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="address">Store Address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="promotion.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="phone">Store Phone</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="promotion.phone"
          name="phone"
        />
      </div>
    <button (click)="saveTutorial()" class="btn btn-success" style="margin-left: 120px;" >Submit</button>
    <button (click)="onNoClick()" class="btn btn-error" style="float: right;">Close</button>

    </div>

  </div>
</div>
