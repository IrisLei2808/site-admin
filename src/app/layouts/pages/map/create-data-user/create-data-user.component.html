<h3>Add New User Form</h3>
<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div>
      <div class="form-group">
        <label for="name">User Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="promotion.name"
          name="name"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="address">User Address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="promotion.address"
          name="address"
          disabled
        />
      </div>
  
    <button (click)="saveTutorial()" class="btn btn-success" style="margin-left: 120px;" >Submit</button>
    <button (click)="onNoClick()" class="btn btn-error" style="float: right;">Close</button>

    </div>

  </div>
</div>
